{% extends "base.html" %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="register-form">
    <h1>Редактировать профиль</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" value="{{ user['username'] }}" required>
        
        <label for="password">Новый пароль (если нужно изменить)</label>
        <input type="password" id="password" name="password">
        
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" value="{{ user['name'] }}" required>
        
        <label for="avatar">Аватар</label>
        <input type="file" id="avatar" name="avatar" accept=".png, .jpg, .jpeg">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
        
        <label for="about_me">О себе (необязательно)</label>
        <textarea id="about_me" name="about_me" rows="4">{{ user['about_me'] }}</textarea>
        
        <button type="submit" class="btn-green">Сохранить изменения</button>
        <button type="button" onclick="location.href='{{ url_for('profile') }}'">Отмена</button>
    </form>
</div>
{% endblock %}
