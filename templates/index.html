{% extends "base.html" %}

{% block content %}
<div class="board">
    <h2>Объявления</h2>
    {% for post in posts %}
    <div class="announcement">
        <div class="title">{{ post.title }}</div>
        <p>{{ post.content }}</p>
        <p>Автор: {{ post.name }}</p>
    </div>
    {% endfor %}
    <div>
        <a href="{{ url_for('login') }}">Войти</a> | <a href="{{ url_for('register') }}">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
