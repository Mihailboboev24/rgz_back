{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="register-form">
    <h1>Регистрация</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
        
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>
        
        <label for="avatar">Аватар</label>
        <input type="file" id="avatar" name="avatar" accept=".png, .jpg, .jpeg">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="about_me">О себе (необязательно)</label>
        <textarea id="about_me" name="about_me" rows="4"></textarea>
        
        <button type="submit" class="btn-green">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
