<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-red {
            padding: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-red:hover, .form-group button:hover {
            opacity: 0.8;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Редактирование пользователя</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('edit_user', user_id=user['id']) }}" method="post" enctype="multipart/form-data" class="form-section">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" value="{{ user['username'] }}" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль (оставьте пустым, если не нужно менять)</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" value="{{ user['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about" rows="4">{{ user['about'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="avatar">Аватар</label>
                <input type="file" id="avatar" name="avatar">
            </div>
            <div class="form-group">
                <button type="submit">Сохранить изменения</button>
            </div>
        </form>
        <button onclick="location.href='{{ url_for('admin_panel') }}'" class="btn-red">Отмена</button>
    </div>
    <footer>
        <p>Бобоев Михаил Ниматбоевич ФБИ-24</p>
    </footer>
</body>
</html>
